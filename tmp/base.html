{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Two Tone Icons Menu | UBold - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>
    <!-- icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Head js -->
    <script src="{% static 'js/head.js' %}"></script>

</head>

<body data-sidebar-icon="twotones" data-theme="light" data-topbar-color="dark" data-menu-position="fixed" data-leftbar-color="light" data-leftbar-size='default' data-sidebar-user='false'>


{% block content %}

{% endblock content %}

 <!-- Vendor js -->
 <script src="{% static 'js/vendor.min.js' %}"></script>

 <!-- Plugins js -->
 <script src="{% static 'libs/morris.js06/morris.min.js' %}"></script>
 <script src="{% static 'libs/raphael/raphael.min.js' %}"></script>

 <!-- Dashboard init-->
 <script src="{% static 'js/pages/dashboard-4.init.js' %}"></script>
 <script src="{% static 'js/pages/dashboard-2.init.js' %}"></script>
 <script src="{% static 'js/pages/dashboard-3.init.js' %}"></script>
 <script src="{% static 'js/pages/dashboard-1.init.js' %}"></script> 
 <!-- App js -->
 <script src="{% static 'js/app.min.js' %}"></script>

 <script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
 <script src="{% static 'libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
 <script src="{% static 'libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js' %}"></script>

 <!-- Dashboard 2 init -->
 <script src="{% static 'libs/chart.js/Chart.bundle.min.js' %}"></script>

<script src="{% static 'libs/moment/min/moment.min.js' %}"></script>
<script src="{% static 'libs/jquery.scrollto/jquery.scrollTo.min.js' %}"></script>

<!-- Chat app -->
<script src="{% static 'js/pages/jquery.chat.js' %}"></script>

<!-- Todo app -->
<script src="{% static 'js/pages/jquery.todo.js' %}"></script>

<!-- Dashboard init JS -->
<script src="{% static 'libs/flatpickr/flatpickr.min.js' %}"></script>
<script src="{% static 'libs/apexcharts/apexcharts.min.js' %}"></script>

<!-- App js-->
<script src="{% static 'js/app.min.js' %}"></script>
 
</body>
</html>
